<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --brand-navy:#0f2942; --brand-navy-2:#17395f; --brand-accent:#ff6b35;
    }
    body{
      background: linear-gradient(180deg, var(--brand-navy) 0%, var(--brand-navy-2) 60%, #0c2036 100%);
      color:#fff; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; text-align:center;
    }
    .hero-card{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
      box-shadow:0 20px 60px rgba(0,0,0,.25);
      padding:2.25rem; max-width:860px; width:100%;
      border-radius:0; /* SHARP */
    }
    /* Square icon tile (sharp) */
    .icon-wrap{
      width:92px; height:92px; display:grid; place-items:center; margin:0 auto 1rem auto;
      background: linear-gradient(135deg, #ffb703, #f28c18);
      box-shadow:0 12px 34px rgba(255,183,3,.34);
      border-radius:0; /* SHARP */
    }
    .icon-svg{ width:56px; height:56px; display:block; }
    .icon-svg *{
      stroke:#fff; stroke-width:6; fill:none; stroke-linecap:round; stroke-linejoin:round;
      stroke-dasharray:140; stroke-dashoffset:140; animation: draw .8s ease-out forwards .2s;
    }
    @keyframes draw { to { stroke-dashoffset:0; } }
    /* Buttons sharp */
    .btn{ border-radius:0 !important; }
    .btn-accent{ background:var(--brand-accent); border:0; font-weight:700; color:#111; }
    .btn-accent:hover{ filter:brightness(.96); }
  </style>
</head>
<body>
  <div class="hero-card">
    <div class="icon-wrap" aria-hidden="true">
      <svg class="icon-svg" viewBox="0 0 80 80" role="img" aria-label="Server error">
        <path d="M40 10 L70 62 H10 Z"></path>
        <line x1="40" y1="28" x2="40" y2="46"></line>
        <line x1="40" y1="54" x2="40" y2="58"></line>
      </svg>
    </div>

    <p class="text-uppercase opacity-75 mb-1 small">Error 505</p>
    <h1 class="fw-bold mb-2">Server Error</h1>
    <p class="lead mb-4">Something went wrong on our side. Please try again in a moment. If the issue persists, contact our support team.</p>

    <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center">
      <a class="btn btn-accent px-4 py-2" href="/">Back to Homepage</a>
      <a class="btn btn-outline-light px-4 py-2" href="mailto:support@grantifylegal.example">Report Issue</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
