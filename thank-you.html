<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You | GrantifyLegal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --brand-navy:#0f2942;
      --brand-navy-2:#17395f;
      --brand-accent:#ff6b35;
      --brand-green:#22c176;
      --radius-2xl:1.25rem;
    }
    body{
      background: linear-gradient(180deg, var(--brand-navy) 0%, var(--brand-navy-2) 60%, #0c2036 100%);
      color:#fff;
    }
    .page-wrap{min-height:100vh; display:flex; flex-direction:column; justify-content:center;}

    /* Card */
    .hero-card{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
      border-radius:var(--radius-2xl);
      box-shadow:0 20px 60px rgba(0,0,0,.25);
      padding:2rem;
    }

    /* Tick mark */
    .tick-wrap{
      width:92px; height:92px; border-radius:50%;
      display:grid; place-items:center; margin-inline:auto; margin-top:.25rem;
      background: linear-gradient(135deg, var(--brand-green), #0eb565);
      box-shadow:0 12px 34px rgba(16,200,120,.34);
    }
    .tick-svg{ width:52px; height:52px; display:block; }
    .tick-svg path{
      stroke:#fff; stroke-width:8; fill:none; stroke-linecap:round; stroke-linejoin:round;
      stroke-dasharray:100; stroke-dashoffset:100;
      animation: draw 700ms ease-out forwards 150ms;
    }
    @keyframes draw { to { stroke-dashoffset:0; } }

    /* Redirect bar */
    .redirect-bar{
      position:fixed; bottom:0; left:0; right:0;
      background:rgba(12, 27, 46, .92); color:#fff;
      border-top:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(6px);
    }
    .progress{height:.55rem; background:rgba(255,255,255,.18);}
    .progress-bar{ background: linear-gradient(135deg, var(--brand-accent), #ff8b5e); }
  </style>
</head>
<body>
  <div class="page-wrap text-center">
    <div class="container">
      <div class="hero-card">
        <div class="tick-wrap mb-3" aria-hidden="true">
          <!-- crisp checkmark ✅ -->
          <svg class="tick-svg" viewBox="0 0 80 80" role="img" aria-label="Success">
            <path d="M20 42 L34 55 L60 28"></path>
          </svg>
        </div>
        <h1 class="fw-bold mb-2">Thank You! Your Request Has Been Received.</h1>
        <p class="lead mb-0">
          A grant specialist will reach out soon to guide you through verified, government-approved legal grant options.
        </p>
      </div>
    </div>
  </div>

  <!-- Redirect notice -->
  <div class="redirect-bar">
    <div class="container py-3">
      <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2">
        <p class="mb-0">
          You will be redirected in <strong><span id="seconds">10</span> seconds</strong>…
        </p>
        <div class="progress w-100 w-md-50" role="progressbar" aria-valuemin="0" aria-valuemax="10">
          <div id="bar" class="progress-bar" style="width:100%"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Countdown redirect -->
  <script>
    const total = 10;
    let remaining = total;
    const secEl = document.getElementById('seconds');
    const bar = document.getElementById('bar');

    const interval = setInterval(() => {
      remaining--;
      secEl.textContent = remaining;
      bar.style.width = (remaining/total*100) + '%';
      if(remaining <= 0){
        clearInterval(interval);
        window.location.href = "https://example.com";
      }
    }, 1000);
  </script>
</body>
</html>
